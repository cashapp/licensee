[versions]
kotlin = "1.8.10"

[libraries]
androidGradlePlugin = "com.android.tools.build:gradle:8.1.0"
kotlinGradlePlugin = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin" }
kotlinSerializationPlugin = { module = "org.jetbrains.kotlin:kotlin-serialization", version.ref = "kotlin" }
spotlessPlugin = "com.diffplug.spotless:spotless-plugin-gradle:6.20.0"
gradleMavenPublishPlugin = "com.vanniktech:gradle-maven-publish-plugin:0.25.3"
dokkaPlugin = "org.jetbrains.dokka:dokka-gradle-plugin:1.8.20"
downloadPlugin = "de.undercouch:gradle-download-task:5.4.0"

junit = "junit:junit:4.13.2"
truth = "com.google.truth:truth:1.1.5"
testParameterInjector = "com.google.testparameterinjector:test-parameter-injector:1.12"

kotlinx-serialization = "org.jetbrains.kotlinx:kotlinx-serialization-json:1.5.1"

maven-modelBuilder = "org.apache.maven:maven-model-builder:3.9.3"
