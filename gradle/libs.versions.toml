[versions]
kotlin = "1.9.22"
agp = "8.2.1"

[libraries]
androidGradleApi = { module = "com.android.tools.build:gradle-api", version.ref = "agp" }
kotlinGradlePlugin = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin" }

junit = "junit:junit:4.13.2"
truth = "com.google.truth:truth:1.3.0"
testParameterInjector = "com.google.testparameterinjector:test-parameter-injector:1.15"

kotlinx-serialization = "org.jetbrains.kotlinx:kotlinx-serialization-json:1.6.2"

maven-modelBuilder = "org.apache.maven:maven-model-builder:3.9.6"

# Dummy to get renovate updates, the version is used in rootProject build.gradle with spotless.
ktlint = "com.pinterest.ktlint:ktlint-cli:1.1.1"

[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
android-library = { id = "com.android.library", version.ref = "agp" }
android-dynamicFeature = { id = "com.android.dynamic-feature", version.ref = "agp" }
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kotlin-multiplatform = { id = "org.jetbrains.kotlin.multiplatform", version.ref = "kotlin" }
kotlin-js = { id = "org.jetbrains.kotlin.js", version.ref = "kotlin" }
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
spotless = { id = "com.diffplug.spotless", version = "6.24.0" }
publish = { id = "com.vanniktech.maven.publish", version = "0.27.0" }
dokka = { id = "org.jetbrains.dokka", version = "1.9.10" }
download = { id = "de.undercouch.download", version = "5.5.0" }
