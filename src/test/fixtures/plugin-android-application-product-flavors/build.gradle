buildscript {
  dependencies {
    classpath libs.androidGradlePlugin
    classpath "app.cash.licensee:licensee-gradle-plugin:$licenseeVersion"
  }
  repositories {
    maven {
      url "file://${projectDir.absolutePath}/../../../../build/localMaven"
    }
    mavenCentral()
    google()
  }
}

apply plugin: 'com.android.application'
apply plugin: 'app.cash.licensee'

dependencies {
  implementation 'com.example:example:1.0.0'
}

licensee {
  allow('Apache-2.0')
}

repositories {
  maven {
    url "file://${rootDir.absolutePath}/repo"
  }
  mavenCentral()
  google()
}

android {
  compileSdkVersion 33

  defaultConfig {
    minSdkVersion 21
  }

  flavorDimensions 'price', 'store'
  productFlavors {
    free { dimension 'price' }
    paid { dimension 'price' }
    google { dimension 'store' }
    amazon { dimension 'store' }
  }

  lintOptions {
    checkReleaseBuilds false
  }
}
