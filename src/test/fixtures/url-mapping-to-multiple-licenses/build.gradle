buildscript {
  dependencies {
    classpath "app.cash.licensee:licensee-gradle-plugin:$licenseeVersion"
  }
  repositories {
    maven {
      url "file://${projectDir.absolutePath}/../../../../build/localMaven"
    }
    mavenCentral()
  }
}

apply plugin: 'java-library'
apply plugin: 'app.cash.licensee'

dependencies {
  implementation 'com.example:example:1.0.0'
}

repositories {
  maven {
    url "file://${rootDir.absolutePath}/repo"
  }
}

licensee {
  // http://scripts.sil.org/cms/scripts/page.php?item_id=OFL_web maps to OFL-1.1, OFL-1.1-no-RFN, and OFL-1.1-RFN
  // https://github.com/cashapp/licensee/issues/28
  allow("OFL-1.1-RFN")
}
